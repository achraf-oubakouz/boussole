{% extends "admin/base.html" %}

{% block extrahead %}
{{ block.super }}
<style>
/* CLEAN ADMIN LAYOUT - Remove sidebar interference and create proper spacing */

/* Hide sidebar completely on admin pages */
.sidebar {
    display: none !important;
}

/* Reset all margins and paddings to start clean */
* {
    margin-left: 0 !important;
}

/* Body and HTML - clean slate */
body, html {
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
}

/* Main container - full width with proper padding */
#container,
main#content-start,
#main,
#content,
#content-main {
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    max-width: 100% !important;
}

/* Specifically target div#content to override any margin-left */
div#content {
    margin-left: 0 !important;
}

/* Target the specific div with both ID and class */
div#content.colM {
    margin-left: 0 !important;
}

/* NUCLEAR OPTION - Kill all margin-left on admin pages */
.colM,
.colMS,
.colSM,
.colS,
#content.colM,
#content.colMS,
#content.colSM,
#content.colS,
div.colM,
div.colMS,
div.colSM,
div.colS {
    margin-left: 0 !important;
}

/* Target ALL divs with any margin-left */
div[style*="margin-left"] {
    margin-left: 0 !important;
}

/* Target ALL elements with margin-left */
*[style*="margin-left"] {
    margin-left: 0 !important;
}

/* Override Django admin CSS classes */
.dashboard #content {
    margin-left: 0 !important;
}

.change-list #content {
    margin-left: 0 !important;
}

.change-form #content {
    margin-left: 0 !important;
}


/* Header - clean spacing */
#header {
    margin: 0 !important;
    padding: 12px 24px !important;
    border-bottom: 1px solid #ddd;
}

#branding {
    margin: 0 !important;
    padding: 0 !important;
}

#site-name {
    margin: 0 !important;
    padding: 0 !important;
    font-size: 24px;
    line-height: 1.2;
}

/* Breadcrumbs - proper spacing */
.breadcrumbs {
    margin: 0 !important;
    padding: 12px 24px !important;
    background: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
}

/* Content area - generous padding without cramping */
#content {
    margin: 0 !important;
    padding: 24px !important;
    min-height: calc(100vh - 120px);
}

/* Titles and headers - proper spacing */
h1, h2, h3, h4, h5, h6 {
    margin: 0 0 16px 0 !important;
    padding: 0 !important;
}

/* Modules - good spacing between sections */
.module {
    margin: 0 0 24px 0 !important;
    padding: 16px !important;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.module:first-child {
    margin-top: 0 !important;
}

/* Forms - comfortable spacing */
.form-row {
    margin: 0 0 16px 0 !important;
    padding: 8px 0 !important;
}

.form-row:last-child {
    margin-bottom: 0 !important;
}

/* Tables - proper spacing */
.results {
    margin: 16px 0 !important;
}

table {
    width: 100% !important;
    border-collapse: collapse;
    margin: 16px 0 !important;
}

th, td {
    padding: 12px 8px !important;
    border-bottom: 1px solid #eee;
}

th {
    background: #f8f9fa;
    font-weight: 600;
}

/* Object tools - good spacing */
.object-tools {
    margin: 0 0 16px 0 !important;
    padding: 0 !important;
}

.object-tools li {
    margin: 0 8px 0 0 !important;
}

/* Changelist - proper layout */
.changelist {
    margin: 0 !important;
    padding: 0 !important;
}

.changelist-search {
    margin: 0 0 16px 0 !important;
    padding: 16px !important;
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 4px;
}

/* Filters - side spacing */
#changelist-filter {
    margin: 0 0 0 16px !important;
    padding: 16px !important;
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 4px;
}

/* Pagination - proper spacing */
.paginator {
    margin: 24px 0 !important;
    padding: 16px 0 !important;
    text-align: center;
}

/* Submit buttons - good spacing */
.submit-row {
    margin: 24px 0 0 0 !important;
    padding: 16px 0 !important;
    border-top: 1px solid #e9ecef;
}

/* Error messages - visible but not cramped */
.errorlist {
    margin: 8px 0 !important;
    padding: 8px 12px !important;
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
    color: #721c24;
}

/* Success messages */
.messagelist {
    margin: 0 0 16px 0 !important;
    padding: 0 !important;
}

.messagelist .success {
    background: #d4edda;
    border: 1px solid #c3e6cb;
    color: #155724;
    padding: 12px 16px !important;
    margin: 0 0 8px 0 !important;
    border-radius: 4px;
}

/* Field labels - readable spacing */
label {
    display: block;
    margin: 0 0 4px 0 !important;
    font-weight: 500;
}

/* Input fields - comfortable sizing */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="url"],
input[type="number"],
textarea,
select {
    padding: 8px 12px !important;
    margin: 0 0 8px 0 !important;
    border: 1px solid #ced4da;
    border-radius: 4px;
    width: 100%;
    max-width: 400px;
}

/* Buttons - proper spacing and sizing */
.button,
input[type="submit"],
input[type="button"] {
    padding: 8px 16px !important;
    margin: 0 8px 0 0 !important;
    border: 1px solid #007cba;
    background: #007cba;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

.button:hover,
input[type="submit"]:hover,
input[type="button"]:hover {
    background: #005a87;
}

</style>
{% endblock %}
