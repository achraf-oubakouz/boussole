{% extends "admin/login.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'compta/css/admin-theme.css' %}">
<style>
    .login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        min-height: 100vh !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }
    
    .login #container {
        max-width: 400px !important;
        width: 100% !important;
        margin: 0 auto !important;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
    }
    
    .login #content-main {
        width: 100% !important;
    }
    
    .login h1 {
        text-align: center !important;
        margin-bottom: 2rem !important;
        color: var(--text-primary) !important;
        font-weight: 700 !important;
    }
    
    .login h1:before {
        content: '\f9c0' !important;
        font-family: "Font Awesome 6 Free" !important;
        font-weight: 900 !important;
        color: var(--secondary-color) !important;
        display: block !important;
        font-size: 3rem !important;
        margin-bottom: 1rem !important;
    }
    
    .login .form-row input[type="text"],
    .login .form-row input[type="password"] {
        width: 100% !important;
        padding: 1rem !important;
        border: 2px solid var(--border-color) !important;
        border-radius: var(--border-radius) !important;
        font-size: 1rem !important;
    }
    
    .login .submit-row {
        text-align: center !important;
        margin-top: 2rem !important;
        border: none !important;
        background: transparent !important;
        box-shadow: none !important;
    }
    
    .login .submit-row input[type="submit"] {
        width: 100% !important;
        padding: 1rem !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
    }
    
    /* AGGRESSIVE FIX: Remove ALL top spacing that pushes content down */
    * {
        margin-top: 0 !important;
        padding-top: 0 !important;
    }
    
    body, html {
        margin: 0 !important;
        padding: 0 !important;
    }
    
    #header {
        margin: 0 !important;
        padding: 5px 20px !important;
    }
    
    #content {
        margin-top: 0 !important;
        padding-top: 10px !important;
    }
    
    .breadcrumbs {
        margin: 0 !important;
        padding: 5px 20px !important;
    }
    
    .module {
        margin-top: 0 !important;
    }
    
    h1, h2, h3, h4, h5, h6 {
        margin-top: 0 !important;
        padding-top: 0 !important;
    }
</style>
{% endblock %}

{% block branding %}
<h1>Boussole Admin</h1>
{% endblock %}
